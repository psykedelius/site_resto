<div class="container-fluid container-lg mx-auto bg-primary p-0 m-0 ">

    <!-- hero-scene --> 

    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Inscription</h1>
        </div>
    </div>

    <!-- formulaire d'inscription' --> 
    <div class="container mt-3">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" > 
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" > 
            </div>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="your@mail.fr" > 
                <div class="invalid-feedback">
                    Votre email n'est pas au bon format.
                </div> 
            </div>

            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput"  >
                <div class="invalid-feedback">
                    Le mot de passe n'est pas assez robuste : Au moins 8 charactères dont 1 majuscule, 1 chiffre et 1 charactère spéciale.
                </div>
                <div class="valid-feedback">
                    Le mot de passe est assez robuste.
                </div>

            </div>
            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput" >
                <div class="invalid-feedback">
                    Le mot de passe n'est pas identique.
                </div>
              </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary " id="btn-validation-inscription">Inscription</button>
            </div>
        </form>
        <div class="text-center pt-3 ">
            <a href="/signin" class="text-secondary">Vous avez déjà un compte ? Connectez-vous ici !</a>
        </div>
    </div></div>
