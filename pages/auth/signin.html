<div class="container-fluid container-lg mx-auto bg-primary p-0 m-0 ">

    <!-- hero-scene --> 
    <div class="container-fluid hero-scene text-center  m-0 p-0"> 
        <div class="hero-scene-content"> 
            <h1 class="text-orange">Connection</h1>  
        </div> 
    </div>

    <!-- formulaire de connection --> 
    <div class="container  mt-3 cols-8 d-flex justify-content-center">
        <div class="container col-8 ">
            <form>
                <div class="mb-3">
                  <label for="EmailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
                  <div class="invalid-feedback">
                    Le mail ne correspond pas
                  </div>
                </div>
                <div class="mb-3">
                  <label for="PasswordInput" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="PasswordInput" name="Password">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id ="btnSignin">Connexion</button>
                </div>
            </form>
            <div class="text-center pt-3">
                <a href="/signup"><p>Vous n’avez pas de compte ? Inscrivez-vous ici !</p></a>
            </div>
        </div>
    </div>
</div>
